<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <link rel="icon" href="https://seek-past-history.web.app/favicon.ico" type="image/x-icon">
  <title> SeekPastHistory </title>
  <link rel="stylesheet" href="https://seek-past-history.web.app/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="sidebar">
    <div class="logo-details">
      <div class="logo_name">SeekPastHistory</div>
      <i class='bx bx-menu' id="btn">
        <ion-icon name="menu-outline"></ion-icon>
      </i>
    </div>
    <ul class="nav-list">
      <li>
        <a href="https://seek-past-history.web.app/">
          <i class='bx' style="display:flex; align-items: center; justify-content: center;">
            <ion-icon name="home-outline"></ion-icon>
          </i>
          <span class="links_name">Home</span>
        </a>
        <span class="tooltip">Home</span>
      </li>
      <li>
        <a href="https://seek-past-history.web.app/about">
          <i class='bx' style="display:flex; align-items: center; justify-content: center;">
            <ion-icon name="person-outline"></ion-icon>
          </i>
          <span class="links_name">About</span>
        </a>
        <span class="tooltip">About</span>
      </li>
      <li>
        <a href="https://seek-past-history.web.app/topics">
          <i class='bx' style="display:flex; align-items: center; justify-content: center;">
            <ion-icon name="book-outline"></ion-icon>
          </i>
          <span class="links_name">Topics</span>
        </a>
        <span class="tooltip">Topics</span>
      </li>
    </ul>
  </div>
  <section class="home-section">
    <div w3-include-html="header.html"></div>
    <div class="text">Welcome to SeekPastHistory, your gateway to the past!</div>
  </section>
  <script src="https://seek-past-history.web.app/include.js" type="text/javascript"></script>
  <script>
    includeHTML();
    let sidebar = document.querySelector(".sidebar");
    let closeBtn = document.querySelector("#btn");
    let searchBtn = document.querySelector(".bx-search");

    closeBtn.addEventListener("click", () => {
      sidebar.classList.toggle("open");
      menuBtnChange();//calling the function(optional)
    });

    // following are the code to change sidebar button(optional)
    function menuBtnChange() {
      if (sidebar.classList.contains("open")) {
        closeBtn.classList.replace("bx-menu", "bx-menu-alt-right");//replacing the iocns class
      } else {
        closeBtn.classList.replace("bx-menu-alt-right", "bx-menu");//replacing the iocns class
      }
    }
  </script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <div class="back"></div>
</body>

</html>
